<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label" [ngClass]="cssClasses">
      <input
        class="checkbox"
        type="checkbox"
        [checked]="fullFilled"
        [attr.data-index]="fullFilled"
        (click)="toggleableFilled()"
      />
      {{ WishText }}
    </label>
  </div>
  <div>
    <button typr=button class="btn-close" (click)="removeWish()"></button>
  </div>
</li>
